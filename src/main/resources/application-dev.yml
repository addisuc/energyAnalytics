server:
  port: 8080

spring:
  application:
    name: energyflow-analytics
  
  datasource:
    url: jdbc:postgresql://localhost:5432/weatherdb
    username: weather_user
    password: weather_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

openweather:
  api:
    key: ${OPENWEATHER_API_KEY:aea9a11abb510253fd3f924f19ac2289}
    url: https://api.openweathermap.org/data/2.5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: myVerySecretKeyForJWTTokenGeneration123456789
  expiration: 86400000

logging:
  level:
    com.weather.service: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"